<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구 목록</title>
  </head>
  <body>
    <h2>친구 목록</h2>
    <ul id="friendList"></ul>

    <script>
      fetchFriendList();

      function fetchFriendList() {
        fetch("/api/friends/all")
          .then((response) => response.json())
          .then((data) => {
            const friendList = document.getElementById("friendList");
            data.forEach((friendship) => {
              const listItem = document.createElement("li");
              listItem.textContent = `${friendship.friendName}`;

              // 채팅하기 버튼 추가
              const chatButton = document.createElement("button");
              chatButton.textContent = "채팅하기";
              chatButton.addEventListener("click", () =>
                startChat(friendship.friendName)
              ); // 채팅하기 버튼 클릭 시 startChat 함수 호출
              listItem.appendChild(chatButton);

              friendList.appendChild(listItem);
            });
          })
          .catch((error) => console.error("Error:", error));
      }

      // 채팅하기 함수
      function startChat(friendName) {
        // 채팅하기 버튼 클릭 시 chat.html 페이지로 이동
        window.location.href = `/chat.html?friend=${encodeURIComponent(
          friendName
        )}`;
      }
    </script>
  </body>
</html>
