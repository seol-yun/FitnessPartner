<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Chat</title>
  </head>
  <body>
    <h1>Simple Chat</h1>
    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type your message" />
    <button onclick="getMyName()">Send</button>

    <!-- SockJS 및 Stomp.js 라이브러리 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script>
      // URL에서 roomId 가져오기
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get("roomId");

      const socket = new SockJS(
        `http://localhost:8080/chat-websocket?roomId=${roomId}`
      );
      const stompClient = Stomp.over(socket);

      stompClient.connect({}, function (frame) {
        console.log("Connected: " + frame);

        stompClient.subscribe(`/topic/messages/${roomId}`, function (response) {
          const message = response.body;
          showMessage(message);
        });
      });

      function sendMessage() {
        const messageInput = document.getElementById("message");
        const message = messageInput.value.trim();
        if (message !== "") {
          stompClient.send(
            `/app/send-message/${roomId}`,
            {},
            JSON.stringify({ content: message })
          );
          messageInput.value = "";
        }
      }

      function showMessage(message) {
        const chatBox = document.getElementById("chat-box");
        const p = document.createElement("p");
        p.textContent = message;
        chatBox.appendChild(p);

        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function getMyName() {
        fetch("/set-name", { method: "POST" })
          .then(() => {
            sendMessage();
          })
          .catch((error) => console.error("Error getting name:", error));
      }

      window.onload = function () {
        fetch(`/chat/messages/${roomId}`)
          .then((response) => response.json())
          .then((messages) => {
            messages.forEach((msg) => {
              showMessage(`${msg.sender} : ${msg.message}`);
            });
          })
          .catch((error) => console.error("Error loading messages:", error));
      };
    </script>
  </body>
</html>
