<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Chat Rooms</title>
  </head>
  <body>
    <h2>My Chat Rooms</h2>
    <ul id="chatRoomList"></ul>

    <script>
      fetchChatRooms();

      function fetchChatRooms() {
        fetch("/chat/rooms")
          .then((response) => response.json())
          .then((data) => {
            const chatRoomList = document.getElementById("chatRoomList");
            data.forEach((chatRoom) => {
              const listItem = document.createElement("li");
              listItem.textContent = `${chatRoom.user2}`;

              // 채팅방 입장 버튼 추가
              const enterButton = document.createElement("button");
              enterButton.textContent = "Enter";
              enterButton.addEventListener("click", () =>
                enterChatRoom(chatRoom.roomId)
              );
              listItem.appendChild(enterButton);

              chatRoomList.appendChild(listItem);
            });
          })
          .catch((error) => console.error("Error:", error));
      }

      function enterChatRoom(roomId) {
        window.location.href = `/chat2.html?roomId=${roomId}`;
      }
    </script>
  </body>
</html>
